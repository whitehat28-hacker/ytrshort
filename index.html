<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
      /* Add your custom CSS styles here */
      body {
  background-image: url('');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.5s ease-in-out;
}

      form {
        margin-top: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #0a81ab;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0c6d90;
      }
      #short-url {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: #0a81ab;
      }
      #copy-btn {
        display: block;
        margin: 20px auto 0;
        background-color: #0a81ab;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #copy-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #copy-btn:hover:not([disabled]) {
        background-color: #0c6d90;
      }
    </style>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form id="shorten-form">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" name="url" placeholder="https://example.com">
      <input type="submit" value="Shorten URL">
    </form>
    <div id="short-url"></div>
    <button id="copy-btn" disabled>Copy</button>
    <script>
      const form = document.getElementById('shorten-form');
      const shortUrl = document.getElementById('short-url');
      const copyBtn = document.getElementById('copy-btn');
      const apiKey = '9c6f18b0d0e8495e96837b19aa26ba6e'; // Replace with your Rebrandly API key
      form.addEventListener('submit', (event) => {
        event.preventDefault();
         const url = document.getElementById('url').value;
        fetch('https://api.rebrandly.com/v1/links', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': apiKey
          },
          body: JSON.stringify({
            destination: url
          })
        })
          .then(response => response.json())
          .then(data => {
            shortUrl.innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
            copyBtn.disabled = false;
          })
          .catch(error => {
            shortUrl.innerHTML = 'Error: ' + error.message;
          });
      });
      copyBtn.addEventListener('click', (event) => {
        const shortLink = document.querySelector('#short-url a').href;
        navigator.clipboard.writeText(shortLink).then(() => {
          alert('Short URL copied to clipboard!');
        }).catch(error => {
          alert('Failed to copy short URL: ' + error.message);
        });
      });
      const images = [
  'https://source.unsplash.com/random/800x600',
  'https://source.unsplash.com/random/800x601',
  'https://source.unsplash.com/random/800x602',
  'https://source.unsplash.com/random/800x603',
  'https://source.unsplash.com/random/800x604',
];
const body = document.querySelector('body');

setInterval(() => {
  const randomIndex = Math.floor(Math.random() * images.length);
  const randomImage = images[randomIndex];
  body.style.backgroundImage = `url('${randomImage}')`;
}, 1000);

    </script>
  </body>
</html>
