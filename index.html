<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <meta property="og:title" content="My Website">
    <meta property="og:image" content="https://ggle.io/slogo">
    <style>
      /* Add your custom CSS styles here */
      body {
  background-image: url('');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 0.5s ease-in-out;
}

      h1 {
      color: #bcff05; /* set the title color */
      text-align: center;
      margin-top: 50px;
      font-size: 70px;
    }
    label {
      color: #00f7ff; /* set the title color */
      text-align: center;
      margin-top: 50px;
      font-size: 30px;
    }
          label {
            display: block;
            margin-bottom: 10px;
          }
          input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2702f7;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            
          }
          input[type="submit"] {
            background-color: #1db122;
            color: rgb(0, 9, 58);
            padding: 10px 100px;
            font-size: 30px;
            font-style: initial;
            border: none 10px;
            border-radius: 20px;
            cursor: pointer;
            
           
          }
          input[type="submit"]:hover {
            background-color: #00ca0a;
          }
          button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: darkblue;
      }
      #copy-btn {
        display: block;
        margin: 20px auto 0;
        background-color: #0a81ab;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #copy-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #copy-btn:hover:not([disabled]) {
        background-color: #0c6d90;
      }
    </style>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form id="shorten-form">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" name="url" placeholder="https://example.com">
      <input type="submit" value="Shorten URL">
    </form>
    <div id="short-url"></div>
    <button id="copy-btn" disabled>Copy</button>
    <script>
      const form = document.getElementById('shorten-form');
      const shortUrl = document.getElementById('short-url');
      const copyBtn = document.getElementById('copy-btn');
      const apiKey = '9c6f18b0d0e8495e96837b19aa26ba6e'; // Replace with your Rebrandly API key
      form.addEventListener('submit', (event) => {
        event.preventDefault();
         const url = document.getElementById('url').value;
        fetch('https://api.rebrandly.com/v1/links', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': apiKey
          },
          body: JSON.stringify({
            destination: url
          })
        })
          .then(response => response.json())
          .then(data => {
            shortUrl.innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
            copyBtn.disabled = false;
          })
          .catch(error => {
            shortUrl.innerHTML = 'Error: ' + error.message;
          });
      });
      copyBtn.addEventListener('click', (event) => {
        const shortLink = document.querySelector('#short-url a').href;
        navigator.clipboard.writeText(shortLink).then(() => {
          alert('Short URL copied to clipboard!');
        }).catch(error => {
          alert('Failed to copy short URL: ' + error.message);
        });
      });
      const images = [
  'https://source.unsplash.com/random/800x600',
  'https://source.unsplash.com/random/800x601',
  'https://source.unsplash.com/random/800x602',
  'https://source.unsplash.com/random/800x603',
  'https://source.unsplash.com/random/800x604',
];
const body = document.querySelector('body');

setInterval(() => {
  const randomIndex = Math.floor(Math.random() * images.length);
  const randomImage = images[randomIndex];
  body.style.backgroundImage = `url('${randomImage}')`;
}, 1000);

    </script>
  </body>
</html>
